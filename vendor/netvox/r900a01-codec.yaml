uplinkDecoder:
  fileName: payload/r900a01.js
  examples:
    - description: Startup version report
      input:
        fPort: 22
        bytes: [0x03, 0x01, 0x09, 0x00, 0x64, 0x0B, 0x20, 0x19, 0x11, 0x12]
      output:
        data:
          Device: 'R900A01'
          SWver: 10
          HWver: 11
          Datecode: '20191112'

    - description: Status report
      input:
        fPort: 22
        bytes: [0x03, 0x01, 0x09, 0x01, 0x78, 0x07, 0x08, 0x04, 0x4c, 0x00, 0x00]
      output:
        data:
          Device: 'R900A01'
          Volt: 12
          Temperature: '18℃'
          Humidity: '11%'
          LowTemperatureAlarm: 0
          HighTemperatureAlarm: 0
          LowHumidityAlarm: 0
          HighHumidityAlarm: 0
          ShockTamperAlarm: 'NoAlarm'

    - description: Configure report response
      input:
        fPort: 23
        bytes: [0x81, 0x01, 0x09, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R900A01'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x82, 0x01, 0x09, 0x03, 0x84, 0x07, 0x08, 0x01, 0x50, 0x06, 0x01]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R900A01'
          MinTime: 900
          MaxTime: 1800
          TemperatureChange: '3.36℃'
          HumidityChange: '15.37%'

    - description: Configure report response
      input:
        fPort: 23
        bytes: [0x83, 0x01, 0x09, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetShockSensorSensitivityRsp'
          Device: 'R900A01'
          Status: 'Failure'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x84, 0x01, 0x09, 0x08, 0x84, 0x07, 0x08, 0x01, 0x50, 0x06, 0x01, 0x02, 0x01]
      output:
        data:
          Cmd: 'GetShockSensorSensitivityRsp'
          Device: 'R900A01'
          ShockSensorSensitivity: 8

downlinkDecoder:
  fileName: payload/r900a01.js
  examples:
    - description: Configure report request
      input:
        fPort: 23
        bytes: [0x01, 0x01, 0x09, 0x03, 0x84, 0x07, 0x08, 0x01, 0x01, 0x00, 0x04, 0x02, 0x10]
      output:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R900A01'
          MinTime: 900
          MaxTime: 1800
          TemperatureChange: '2.57℃'
          HumidityChange: '0.04%'

    - description: Read configure report request
      input:
        fPort: 23
        bytes: [0x02, 0x01, 0x09, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R900A01'

    - description: Read configure report request
      input:
        fPort: 23
        bytes: [0x03, 0x01, 0x09, 0x06, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetShockSensorSensitivityReq'
          Device: 'R900A01'
          ShockSensorSensitivity: 6

    - description: Read configure report request
      input:
        fPort: 23
        bytes: [0x04, 0x01, 0x09, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'GetShockSensorSensitivityReq'
          Device: 'R900A01'

downlinkEncoder:
  fileName: payload/r900a01.js
  examples:
    - description: Configure report request
      input:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R900A01'
          MinTime: 900
          MaxTime: 1800
          TemperatureChange: 2.57
          HumidityChange: 0.06
      output:
        fPort: 23
        bytes: [0x01, 0x01, 0x09, 0x03, 0x84, 0x07, 0x08, 0x01, 0x01, 0x00, 0x06]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R900A01'
      output:
        fPort: 23
        bytes: [0x02, 0x01, 0x09]

    - description: Read configure report request
      input:
        data:
          Cmd: 'SetShockSensorSensitivityReq'
          Device: 'R900A01'
          ShockSensorSensitivity: 5
      output:
        fPort: 23
        bytes: [0x03, 0x01, 0x09, 0x05]

    - description: Read configure report request
      input:
        data:
          Cmd: 'GetShockSensorSensitivityReq'
          Device: 'R900A01'
      output:
        fPort: 23
        bytes: [0x04, 0x01, 0x09]
