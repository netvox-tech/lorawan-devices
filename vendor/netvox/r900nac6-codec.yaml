uplinkDecoder:
  fileName: payload/r900nac6.js
  examples:
    - description: Startup version report
      input:
        fPort: 22
        bytes: [0x03, 0x01, 0x02, 0x00, 0x64, 0x0B, 0x20, 0x19, 0x11, 0x12]
      output:
        data:
          Device: 'R900NAC6'
          SWver: 10
          HWver: 11
          Datecode: '20191112'

    - description: Status report
      input:
        fPort: 22
        bytes: [0x03, 0x01, 0x02, 0x01, 0x6e, 0x00, 0x00, 0x0c, 0x00, 0x00, 0x01, 0x00, 0x00, 0x17, 0x00, 0x00, 0x16, 0x00, 0x00, 0x0b, 0x00, 0x00, 0x0b, 0x00, 0x01, 0x01]
      output:
        data:
          Device: 'R900NAC6'
          Volt: 11
          Current1: '12mA'
          Current2: '1mA'
          Current3: '23mA'
          Current4: '22mA'
          Current5: '11mA'
          Current6: '11mA'
          LowCurrent1Alarm: 1
          HighCurrent1Alarm: 0
          LowCurrent2Alarm: 0
          HighCurrent2Alarm: 0
          LowCurrent3Alarm: 0
          HighCurrent3Alarm: 0
          LowCurrent4Alarm: 0
          HighCurrent4Alarm: 0
          LowCurrent5Alarm: 0
          HighCurrent5Alarm: 0
          LowCurrent6Alarm: 0
          HighCurrent6Alarm: 0
          ShockTamperAlarm: 'Alarm'

    - description: Configure report response
      input:
        fPort: 23
        bytes: [0x81, 0x01, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'ConfigReportRsp'
          Device: 'R900NAC6'
          Status: 'Success'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x82, 0x01, 0x02, 0x03, 0x84, 0x07, 0x08, 0x01, 0x50, 0x06, 0x01, 0x02, 0x01]
      output:
        data:
          Cmd: 'ReadConfigReportRsp'
          Device: 'R900NAC6'
          MinTime: 900
          MaxTime: 1800
          CurrentChange: '336mA'

    - description: Configure report response
      input:
        fPort: 23
        bytes: [0x83, 0x01, 0x02, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      output:
        data:
          Cmd: 'SetShockSensorSensitivityRsp'
          Device: 'R900NAC6'
          Status: 'Failure'

    - description: Read configure report response
      input:
        fPort: 23
        bytes: [0x84, 0x01, 0x02, 0x08, 0x84, 0x07, 0x08, 0x01, 0x50, 0x06, 0x01, 0x02, 0x01]
      output:
        data:
          Cmd: 'GetShockSensorSensitivityRsp'
          Device: 'R900NAC6'
          ShockSensorSensitivity: 8

downlinkDecoder:
