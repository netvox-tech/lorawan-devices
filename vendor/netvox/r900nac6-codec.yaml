downlinkEncoder:
  fileName: payload/r900nac6.js
  examples:
    - description: Configure report request
      input:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R900NAC6'
          MinTime: 900
          MaxTime: 1800
          CurrentChange: 257
      output:
        fPort: 23
        bytes: [0x01, 0x01, 0x02, 0x03, 0x84, 0x07, 0x08, 0x01, 0x01]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R900NAC6'
      output:
        fPort: 23
        bytes: [0x02, 0x01, 0x02]

    - description: Read configure report request
      input:
        data:
          Cmd: 'SetShockSensorSensitivityReq'
          Device: 'R900NAC6'
          ShockSensorSensitivity: 5
      output:
        fPort: 23
        bytes: [0x03, 0x01, 0x02, 0x05]

    - description: Read configure report request
      input:
        data:
          Cmd: 'GetShockSensorSensitivityReq'
          Device: 'R900NAC6'
      output:
        fPort: 23
        bytes: [0x04, 0x01, 0x02]
