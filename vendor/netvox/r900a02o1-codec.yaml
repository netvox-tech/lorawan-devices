          Cmd: 'TriggerDigitalOutPutReq'
          Device: 'R900A02O1'
          OutPulseTime: 9
          Channel: 'Channel1'
      output:
        fPort: 23
        bytes: [0x07, 0x01, 0x12, 0x09, 0x00]
