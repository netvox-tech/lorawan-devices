        data:
          Cmd: 'GetShockSensorSensitivityReq'
          Device: 'R900A02O1'
      output:
        fPort: 23
        bytes: [0x04, 0x01, 0x12]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ConfigDigitalOutPutReq'
          Device: 'R900A02O1'
          DigitalOutPutType: 3
          OutPulseTime: 132
          LowTemperatureAlarm: 1
          HighTemperatureAlarm: 1
          Channel: 'Channel2'
      output:
        fPort: 23
        bytes: [0x05, 0x01, 0x12, 0x03, 0x84, 0x03, 0x01]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigDigitalOutPutReq'
          Device: 'R900A02O1'
          Channel: 'Channel2'
      output:
        fPort: 23
        bytes: [0x06, 0x01, 0x12, 0x01]

    - description: Read configure report request
      input:
