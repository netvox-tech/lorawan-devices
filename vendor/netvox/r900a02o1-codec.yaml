downlinkEncoder:
  fileName: payload/r900a02o1.js
  examples:
    - description: Configure report request
      input:
        data:
          Cmd: 'ConfigReportReq'
          Device: 'R900A02O1'
          MinTime: 900
          MaxTime: 1800
          TemperatureChange: 2.57
      output:
        fPort: 23
        bytes: [0x01, 0x01, 0x12, 0x03, 0x84, 0x07, 0x08, 0x01, 0x01]

    - description: Read configure report request
      input:
        data:
          Cmd: 'ReadConfigReportReq'
          Device: 'R900A02O1'
